<div id="form_and_chart">

  <!-- <div class = "innur" id="fuckup"></div> -->

    <div id="form_left">
    <form class="form-horizontal" role="form" id="stock_form" method="GET" action="/stockmusic_app/prices">

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd" data-toggle="tooltip" title="Please enter a valid ticker. Examples: aapl, spy, brk-a, fb.">Company:</label>
        <div class="col-sm-10">
            <select name="company" autofocus class="form-control">
                <option value="aapl">Apple</option>
                <option value="fb">Facebook</option>
                <option value="qqq">NASDAQ 100</option>
                <option value="spy">S&P 500</option>
                <option value="dia">Dow Jones Industrial Average</option>
                <option value="brk-a">Berkshire Hathaway, Class A</option>
                <option value="f">Ford</option>
                <option value="hog">Harley Davidson</option>
                <option value="wgo">Winnebago</option>
                <option value="cvx">Chevron</option>
                <option value="hal">Halliburton</option>
                <option value="dow">Dow Chemical</option>
            </select>
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd" data-toggle="tooltip" title="Enter a valid start date. Please note that if you enter a date before the company was publicly listed, or if Yahoo Finance's API just doesn't have the data, an error message will display.">Start Date:</label>
        <div class="col-sm-10">
          <input type="date" name="start_date" required value="2005-01-01" min="2005-01-01" max="2015-08-07" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd" data-toggle="tooltip" title="Yahoo Finance's API doesn't return querysets that span more than about 18 months, so this field is capped below that." value="30">Duration:</label>
        <div class="col-sm-10">
            <select name="duration" class="form-control">
                <option value="7">1 week</option>
                <option value="30" selected="selected">1 month</option>
                <option value="90">3 months</option>
                <option value="180">6 months</option>
                <option value="365">1 year</option>
            </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd" data-toggle="tooltip" title="This is the number of trailing days used to calculate the current moving average. Higher values are generally better for tracking long-term trends.">Lookback:</label>
        <div class="col-sm-10">
          <input type="number" name="lookback" min="2" max="365" value="10" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd" data-toggle="tooltip" title="Positive percentage change necessary from initial price to trigger an alert.">Positive Threshold:</label>
        <div class="col-sm-10">
          <input type="number" name="positive-threshold" min="1" max="100" value="100" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd" data-toggle="tooltip" title="Negative percentage change necessary from initial price to trigger an alert."> Negative Threshold:</label>
        <div class="col-sm-10">
          <input type="number" name="negative-threshold" min="-100" max="-1" value="-100" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd" data-toggle="tooltip" title="Higher values mean a slower song and chart.">Tempo:</label>
        <div class="col-sm-10">
            <select name="tempo" class="form-control">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200" selected="selected">200</option>
                <option value="400">400</option>
            </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd" data-toggle="tooltip" title="The character of the synthesizer. Castlevania is a good all-around choice.">Instrument:</label>
        <div class="col-sm-10">
            <select name="instrument" class="form-control">
                <option value="castlevania">Castlevania</option>
                <option value="wobbly">Wobbly</option>
            </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd"></label>
        <div class="col-sm-10">
            <input type="submit" value="Submit" class="form-control">
        </div>
      </div>

    </form>
