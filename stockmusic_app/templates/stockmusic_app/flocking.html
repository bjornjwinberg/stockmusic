        <button type="button" class="btn btn-success" id="start">start</button>
        <button type="button" class="btn btn-info" id="pitch_up">up</button>

<div id="form_and_chart">
    <div id="form_left">
    <form class="form-horizontal" role="form" id="stock_form" method="GET" action="/stockmusic_app/prices">

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Company:</label>
        <div class="col-sm-10">
            <select name="company" autofocus>
                <option value="aapl">Apple</option>
                <option value="fb">Facebook</option>
                <option value="qqq">NASDAQ 100</option>
                <option value="spy">S&P 500</option>
                <option value="dia">Dow Jones Industrial Average</option>
                <option value="brk-a">Berkshire Hathaway, Class A</option>
                <option value="f">Ford</option>
                <option value="hog">Harley Davidson</option>
                <option value="wgo">Winnebago</option>
                <option value="cvx">Chevron</option>
                <option value="hal">Halliburton</option>
                <option value="dow">Dow Chemical</option>
            </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Start Date:</label>
        <div class="col-sm-10">
          <input type="date" name="start_date" required value="2005-01-01" min="2005-01-01" max="2015-08-07">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Duration:</label>
        <div class="col-sm-10">
            <select name="duration">
                <option value="7">1 week</option>
                <option value="30">1 month</option>
                <option value="90">3 months</option>
                <option value="180">6 months</option>
                <option value="365">1 year</option>
            </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Tempo:</label>
        <div class="col-sm-10">
            <select name="tempo">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
                <option value="400">400</option>
            </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Instrument:</label>
        <div class="col-sm-10">
            <select name="instrument">
                <option value="castlevania">castlevania</option>
                <option value="r2d2">r2d2</option>
            </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Submit:</label>
        <div class="col-sm-10">
            <input type="submit" value="Submit">
        </div>
      </div>

    </form>
    </div>
    <div id="chart_right">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
</div>
